[general]
# The owners of the bot
owners = [158280426551640064]
# Time to wait for user interactions in seconds
interaction_timeout = 60
# Maximum size of the command history for autocompletion per user and command
command_history_size = 500
# Maximum amount of autocomplete suggestions to send back to the user
autocomplete_size = 10

[commands]
# Global
# For the permissions field, use https://discordapi.com/permissions.html
[commands.ping]
command_type = "Ping"
description = "Ping the bot."
default_permission = true

[commands.about]
command_type = "About"
description = "Display information about the bot."
default_permission = true

[commands.module]
command_type = "Module"
description = "Update the activated modules on this server."
default_permission = false
permission = "8"

[commands.module.options.action]
kind = "String"
description = "What to do."
required = true
choices = ["enable", "disable", "remove"]

[commands.module.options.module]
kind = "String"
description = "The module to update."
required = true
choices = ["Owner", "Utility", "Reactions", "ReactionRoles"]

# Bot management
[commands.guild]
command_type = "Guild"
description = "Manage guilds created and managed by the bot."
module = "Owner"
default_permission = false
owner = true

[commands.guild.options.action]
kind = "String"
description = "What to do."
required = true
choices = ["create", "list"]

[commands.sql]
command_type = "Sql"
description = "Execute a SQL query."
module = "Owner"
default_permission = false
owner = true

[commands.sql.options.query]
kind = "String"
description = "The SQL query to execute."
required = true
autocomplete = true

# Utility
[commands.clear]
command_type = "Clear"
description = "Clear a certain amount of recent messages."
module = "Utility"
default_permission = false
permission = "8192"

[commands.clear.options.count]
kind = "Integer"
description = "The amount of messages to delete."
required = true
min_value = 1
max_value = 100
